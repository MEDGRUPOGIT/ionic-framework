<style>
  html {
    overflow: auto;
  }

  body.dark {
    --global-background: #1a1a1a;
  }

  body.light {
    --global-background: #fff;
  }

  body {
    overflow: auto;
    background-color: var(--global-background);
  }

  body.dark ion-content {
    --background: #1a1a1a;
  }

  body.light ion-content {
    --background: #fff;
  }
</style>
