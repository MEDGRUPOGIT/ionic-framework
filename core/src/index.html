<!DOCTYPE html>
<html dir="ltr" lang="en" class="dark-mode">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <!-- <script type="module" src="./build/ionic.esm.js"></script>
    <script nomodule src="./build/ionic.js"></script> -->

    <link href="./css/ionic.bundle.css" rel="stylesheet">
    <link href="./src/stories/assets/fsemeric.css" rel="stylesheet">

    <script nomodule src="./dist/ionic/ionic.js"></script>
    <script type="module" src="./dist/ionic/ionic.esm.js"></script></head>

    <style>
      :root {
        --ion-font-family: 'fsemeric';
      }

      body {
        font-family: 'fsemeric';
        font-weight: 400;
      }

      .dark-mode ion-content {
        --background: #141414;
      }

      .light-mode ion-content {
        --background: #fafafa;
      }
    </style>
    <script type="module">
      import { popoverController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
      window.popoverController = popoverController;
    </script>
  </head>
  <body class="dark-mode">
    <ion-app>
      <ion-content>
        <button id="theme">toggle theme</button>

        <ion-button expand="block">Show Popover</ion-button>
      </ion-content>
    </ion-app>

    <script>
      document.querySelector('#theme').addEventListener('click', () => {
        const html = document.querySelector('html');
        const body = document.querySelector('body');

        if(body.classList.contains('dark-mode')) {
          body.classList.remove('dark-mode');
          body.classList.add('light-mode');
        } else {
          body.classList.add('dark-mode');
          body.classList.remove('light-mode');
        }
      })

      let currentPopover = null;

      const buttons = document.querySelectorAll('ion-button');
      for (var i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener('click', handleButtonClick);
      }

      async function handleButtonClick(ev) {
        popover = await popoverController.create({
          component: 'popover-example-page',
          mode: 'ios',
          event: ev,
          translucent: true
        });
        currentPopover = popover;
        return popover.present();
      }

      function dismissPopover() {
        if (currentPopover) {
          currentPopover.dismiss().then(() => { currentPopover = null; });
        }
      }

      customElements.define('popover-example-page', class ModalContent extends HTMLElement {
        connectedCallback() {
          this.innerHTML = `
           <ion-range max="5">
            <ion-icon slot="start" size="small" name="med-font-decrease-32"></ion-icon>
            <ion-icon slot="end" name="med-font-increase-32"></ion-icon>
           </ion-range>
          `;
        }
      });
    </script>
  </body>
</html>
