<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/ionic.esm.js"></script>
    <script nomodule src="/build/ionic.js"></script>

    <link href="./css/ionic.bundle.css" rel="stylesheet">
    <script nomodule src="./dist/ionic/ionic.js"></script>
    <script type="module" src="./dist/ionic/ionic.esm.js"></script></head>

    <style>
      .custom {
        --med-text-transform: initial;
      }

      ion-button {
        margin: 15px;
      }

      .icon {
        width: 24px;
        background-color: red;
        height: 24px;
      }

      med-navbar {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <med-navbar>
      <div class="icon" slot="start"></div>
      <div class="teste" slot="start"></div>

      <span slot="title">Page </span>
      <span slot="subtitle">Page Subtitle</span>

      <div class="icon" slot="end"></div>
      <div class="teste2" slot="end"></div>
      <div class="teste3" slot="end"></div>
    </med-navbar>

    <script>
      setTimeout(() => {
        const el = document.createElement('div');
        el.classList.add('icon', 'tttt');

        document.querySelector('.teste').insertAdjacentElement('afterbegin', el);
      }, 3000);

      setTimeout(() => {
        const el = document.createElement('div');
        el.classList.add('icon');

        document.querySelector('.tttt').insertAdjacentElement('afterend', el);
      }, 4000);

      setTimeout(() => {
        const el = document.createElement('div');
        el.classList.add('icon');
        const el2 = document.createElement('div');
        el2.classList.add('icon');

        document.querySelector('.teste2').insertAdjacentElement('afterbegin', el);
        document.querySelector('.teste2').insertAdjacentElement('afterbegin', el2);
      }, 6000);

      setTimeout(() => {
        const el = document.createElement('div');
        el.textContent = "teste muito maluco";

        document.querySelector('.tttt').insertAdjacentElement('afterend', el);
      }, 9000);
    </script>
  </body>
</html>
