    <script>

setTimeout(() => {
    const semanas = document.querySelectorAll('med-semanas');
    const semanaList = document.querySelectorAll('med-semana');
    const schemeButton = document.getElementById('scheme');
    const skinButton = document.getElementById('skin');

    console.log(semanaList);
    console.log(schemeButton);
    console.log(skinButton);

    // scheme
    schemeButton.addEventListener('click', () => {
      if(document.documentElement.classList.contains('scheme-light')) {
        console.log('light');
        document.documentElement.classList.remove('scheme-light');
        document.documentElement.classList.add('scheme-dark');
        return;
      }
      console.log('dark');
      document.documentElement.classList.remove('scheme-dark');
      document.documentElement.classList.add('scheme-light');
    });

    // skin
    skinButton.addEventListener('click', () => {
      semanaList.forEach(semana => {
        if (semana.skin) {
          semana.skin = undefined;
          return;
        }

        semana.skin = 'lista';
      });

      semanas.forEach(semana => {
        if (semana.skin) {
          semana.skin = undefined;
          return;
        }

        semana.skin = 'lista';
      });
    });
  }, 1000);
