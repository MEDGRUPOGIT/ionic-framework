# dispara um evento quando acontece um novo push na master.
name: Dispatch Commit

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          repository: MEDGRUPOGIT/med-components
          event-type: new-commit
          client-payload:  '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
