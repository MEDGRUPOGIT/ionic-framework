# cria uma branch de sync quando um commit ocorre na master
name: Dispatch Commit

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: git-sync
        uses: wei/git-sync@v3
        with:
          source_repo: "https://fbalbinoribeiro:${{ secrets.GITHUB_TOKEN }}@github.com/MEDGRUPOGIT/ionic-framework.git"
          source_branch: "master"
          destination_repo: "https://fbalbinoribeiro:${{ secrets.GITHUB_TOKEN }}@github.com/MEDGRUPOGIT/med-components.git"
          destination_branch: "sync"
